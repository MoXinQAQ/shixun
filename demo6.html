<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #none{
            display: none;
            height: 600px;
            width: 400px;
            background-color: antiquewhite;
        }
        #vis{
            visibility: hidden;
            height: 600px;
            width: 400px;
            background-color: aqua;
        }
        #block{display: block;
            height: 600px;
            width: 400px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="none"></div>
    <div id="vis"></div>
    <div id="block"></div>
</body>
</html>
