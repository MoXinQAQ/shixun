<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录</title>
</head>

<body>
    <table>
        <tr>
            <td style="text-align: right;">昵称</td>
            <td><input type="text"></td>
            <td>请输入昵称</td>
        </tr>
        <tr>
            <td style="text-align: right;">密码</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td style="text-align: right;">确认密码</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td style="text-align: right;">性别</td>
            <td><input type="radio" value="男" name="sex">男<input type="radio" value="女" name="sex">女</td>
        </tr>
        <tr>
            <td style="text-align: right;">生日</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td style="text-align: right;">所在地</td>
            <td>
                <select name="国家" id="">
                    <option value="中国">中国</option>
                    <option value="美国">美国</option>
                    <option value="俄罗斯">俄罗斯</option>
                </select>
                <select name="省份" id="">
                    <option value="山西">山西</option>
                    <option value="河南">河南</option>
                    <option value="江苏">江苏</option>
                </select>
                <select name="城市" id="">
                    <option value="太原">太原</option>
                    <option value="吕梁">吕梁</option>
                    <option value="晋中">晋中</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">手机号码</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <p style="font-size: 12px;">
                    可通过该手机号码快速找回密码<br>
                    大陆地区以外手机号码<a href="">点击这里</a></p>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="立即注册" style="width: 100%;height: 40px;">
            </td>
        </tr>
    </table>


    <h4>注册账号</h4>
    <hr style="color: lightgrey;">
    <form action="" method="post">
        昵称：<input type="text">请输入昵称<br>
        密码：<input type="password"><br>
        确认密码：<input type="password"><br>
        性别：<input type="radio" value="男" name="sex">男<input type="radio" value="女" name="sex">女<br>
        生日：<input type="date"><br>
        所在地：<select name="国家" id="">
            <option value="中国">中国</option>
            <option value="美国">美国</option>
            <option value="俄罗斯">俄罗斯</option>
        </select>
        <select name="省份" id="">
            <option value="山西">山西</option>
            <option value="河南">河南</option>
            <option value="江苏">江苏</option>
        </select>
        <select name="城市" id="">
            <option value="太原">太原</option>
            <option value="吕梁">吕梁</option>
            <option value="晋中">晋中</option>
        </select><br>
        手机号码：<input type="text">
        <p style="font-size: 12px;">可通过该手机号码快速找回密码<br>
            大陆地区以外手机号码<a href="">点击这里</a></p>
        <input type="submit" value="立即注册">
    </form>
</body>

</html>
