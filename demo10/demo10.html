<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo10</title>
</head>
<body>
    <div>
        <h2>新用户注册</h2>
        <hr>
        <div class="denglu">
            <div class="from">
                <label for="username">用户名:</label>
                <input type="text" id="username" placeholder="用户名只能由2-6个大小写字母组成">
                <span id="username_error"></span>
            </div>
            <div class="from">
                <label for="password">密码:</label>
                <input type="password" id="password" placeholder="密码只能由大小写字母、数字、特殊符号（-或_）组成">
            </div>
            <div class="from">
                <label for="psd">确认密码:</label>
                <input type="password" id="psd">
            </div>
            <div class="from">
                <label for="email">电子邮箱:</label>
                <input type="text" id="email">
            </div>
            <div class="from">
                <label for="phone">手机号码:</label>
                <input type="text" id="phone">
            </div>
            <div class="from">
                <label for="birthday">生日:</label>
                <input type="date" id="birthday">
            </div>
        </div>
    </div>

    <script src="demo10.js"></script>
</body>
</html>
