<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo14.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../jquery-3.7.1.js"></script>
    <title>demo14</title>
</head>
<body>
    <div id="app">
        <ul>
            <li>
                <input type="text" v-model="search" placeholder="检索">
            </li>
            <li>
                <input type="text" v-model="username" placeholder="姓名">
                <input type="text" v-model="age" placeholder="年龄">
                <button @click="addUserName(username,age)">添加</button>
            </li>
            <li v-for="(userInfo,index) in userInformations" :key="index">
                <span>{{ userInfo.username }}：{{ userInfo.age }}岁</span>
                <button @click="deleteUser(index)">x</button>
            </li>
        </ul>
    </div>

    <script src="demo14.js"></script>
</body>
</html>
